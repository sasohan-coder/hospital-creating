<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style customizer-hide" dir="ltr"
      data-theme="theme-default" data-assets-path="/" data-template="vertical-menu-template-free">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Login - Hospital Management System</title>
    <meta name="description" content=""/>
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/vendor/fonts/boxicons.css"/>
    <link rel="stylesheet" href="/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/css/login_signup-styles.css"/>
    <link rel="stylesheet" href="/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/vendor/css/pages/page-auth.css"/>
    <script src="/vendor/js/helpers.js"></script>
    <script src="/js/config.js"></script>
</head>

<body>
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="/" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/img/logo1.png" alt="Logo" style="height: 40px;">
                            </span>
                            <span class="app-brand-text demo text-body fw-bolder">Hospital</span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">Welcome Back! ðŸ‘‹</h4>
                    <p class="mb-4">Please sign-in to your account to continue</p>

                    <!-- Alert Messages -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bx bx-error-circle me-2"></i>Invalid mobile number or PIN
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="bx bx-check-circle me-2"></i>You have been logged out successfully
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        <i class="bx bx-check-circle me-2"></i>Registration successful! Please login.
                    </div>

                    <form id="formAuthentication" class="mb-3" th:action="@{/login}" method="POST">
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile" name="mobile"
                                   placeholder="Enter your mobile number" autofocus required/>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="pin">PIN</label>
                                <a href="/forget">
                                    <small>Forgot PIN?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="pin" class="form-control" name="pin"
                                       placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="pin" required/>
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember"/>
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="/register">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Core JS -->
<script src="/vendor/libs/jquery/jquery.js"></script>
<script src="/vendor/libs/popper/popper.js"></script>
<script src="/vendor/js/bootstrap.js"></script>
<script src="/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vendor/js/menu.js"></script>
<script src="/js/main.js"></script>

<script>
    // Toggle password visibility
    document.querySelector('.input-group-text').addEventListener('click', function() {
        const pinInput = document.getElementById('pin');
        const icon = this.querySelector('i');
        if (pinInput.type === 'password') {
            pinInput.type = 'text';
            icon.classList.remove('bx-hide');
            icon.classList.add('bx-show');
        } else {
            pinInput.type = 'password';
            icon.classList.remove('bx-show');
            icon.classList.add('bx-hide');
        }
    });
</script>
</body>
</html>
