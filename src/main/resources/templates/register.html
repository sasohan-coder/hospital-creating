<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style customizer-hide" dir="ltr"
    data-theme="theme-default" data-assets-path="/" data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Register - Hospital Management System</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/css/login_signup-styles.css" />
    <link rel="stylesheet" href="/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/vendor/css/pages/page-auth.css" />
    <script src="/vendor/js/helpers.js"></script>
    <script src="/js/config.js"></script>
</head>

<body>
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <a href="/" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo">
                                    <img src="/img/logo1.png" alt="Logo" style="height: 40px;">
                                </span>
                                <span class="app-brand-text demo text-body fw-bolder">Hospital</span>
                            </a>
                        </div>
                        <!-- /Logo -->
                        <h4 class="mb-2">Create Account ðŸš€</h4>
                        <p class="mb-4">Register as Admin, Doctor, or Patient</p>

                        <!-- Alert Messages -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bx bx-error-circle me-2"></i>
                            <span th:if="${param.error[0] == 'pinMismatch'}">PINs do not match. Please try again.</span>
                            <span th:if="${param.error[0] == 'exists'}">This mobile number is already registered.</span>
                            <span
                                th:unless="${param.error[0] == 'pinMismatch' or param.error[0] == 'exists'}">Registration
                                failed. Please try again.</span>
                        </div>

                        <form id="formAuthentication" class="mb-3" th:action="@{/register}" method="POST">
                            <!-- Role Selection -->
                            <div class="mb-3">
                                <label class="form-label">Register As</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="rolePatient"
                                            value="PATIENT" checked>
                                        <label class="form-check-label" for="rolePatient">
                                            <i class="bx bx-user me-1"></i>Patient
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleDoctor"
                                            value="DOCTOR">
                                        <label class="form-check-label" for="roleDoctor">
                                            <i class="bx bx-plus-medical me-1"></i>Doctor
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleAdmin"
                                            value="ADMIN">
                                        <label class="form-check-label" for="roleAdmin">
                                            <i class="bx bx-shield me-1"></i>Admin
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Enter your full name" autofocus required />
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobile" name="mobile"
                                    placeholder="Enter your mobile number" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" />
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="pin">PIN</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="pin" class="form-control" name="pin"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" required minlength="4" />
                                    <span class="input-group-text cursor-pointer toggle-pin"><i
                                            class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="confirmPin">Confirm PIN</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="confirmPin" class="form-control" name="confirmPin"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" required minlength="4" />
                                    <span class="input-group-text cursor-pointer toggle-confirm-pin"><i
                                            class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required />
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#">privacy policy & terms</a>
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>
                        </form>

                        <p class="text-center">
                            <span>Already have an account?</span>
                            <a href="/login">
                                <span>Sign in instead</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="/vendor/libs/jquery/jquery.js"></script>
    <script src="/vendor/libs/popper/popper.js"></script>
    <script src="/vendor/js/bootstrap.js"></script>
    <script src="/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/vendor/js/menu.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Toggle PIN visibility
        document.querySelector('.toggle-pin').addEventListener('click', function () {
            const pinInput = document.getElementById('pin');
            const icon = this.querySelector('i');
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            } else {
                pinInput.type = 'password';
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            }
        });

        // Toggle Confirm PIN visibility
        document.querySelector('.toggle-confirm-pin').addEventListener('click', function () {
            const confirmPinInput = document.getElementById('confirmPin');
            const icon = this.querySelector('i');
            if (confirmPinInput.type === 'password') {
                confirmPinInput.type = 'text';
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            } else {
                confirmPinInput.type = 'password';
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            }
        });

        // Validate PIN match
        document.getElementById('formAuthentication').addEventListener('submit', function (e) {
            const pin = document.getElementById('pin').value;
            const confirmPin = document.getElementById('confirmPin').value;
            if (pin !== confirmPin) {
                e.preventDefault();
                alert('PINs do not match!');
            }
        });
    </script>
</body>

</html>
