<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN - Hospital Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard-styles.css">
    <style>
        .change-password-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .change-password-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .change-password-card h2 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .change-password-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90a4;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #4a90a4 0%, #357a8c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 164, 0.4);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4a90a4;
            text-decoration: none;
            margin-top: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/img/logo1.png" alt="Logo" class="logo">
                <div class="header-text">
                    <h3>Clinic</h3>
                    <p>Management</p>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/patient" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Patients</span>
                </a>
                <a href="/doctor" class="nav-item">
                    <i class="fas fa-user-md"></i>
                    <span>Doctors</span>
                </a>
                <a href="/appointment" class="nav-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </a>
                <a href="/payment" class="nav-item">
                    <i class="fas fa-money-bill"></i>
                    <span>Payments</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <form th:action="@{/logout}" method="POST" style="margin: 0;">
                    <button type="submit" class="nav-item logout"
                        style="background: none; border: none; cursor: pointer; width: 100%; text-align: left;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Change PIN</h1>
                </div>
            </header>

            <section class="content-area">
                <div class="change-password-container">
                    <div class="change-password-card">
                        <h2><i class="fas fa-lock"></i> Change Your PIN</h2>
                        <p>Enter your current PIN and choose a new PIN</p>

                        <!-- Alert Messages -->
                        <div th:if="${param.success}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> PIN changed successfully!
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Current PIN is incorrect. Please try again.
                        </div>
                        <div th:if="${param.mismatch}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> New PINs do not match. Please try again.
                        </div>

                        <form th:action="@{/change-password}" method="POST">
                            <div class="form-group">
                                <label for="currentPin">Current PIN</label>
                                <input type="password" id="currentPin" name="currentPin"
                                    placeholder="Enter your current PIN" required minlength="4">
                            </div>
                            <div class="form-group">
                                <label for="newPin">New PIN</label>
                                <input type="password" id="newPin" name="newPin" placeholder="Enter your new PIN"
                                    required minlength="4">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPin">Confirm New PIN</label>
                                <input type="password" id="confirmNewPin" name="confirmNewPin"
                                    placeholder="Confirm your new PIN" required minlength="4">
                            </div>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Change PIN
                            </button>
                        </form>

                        <a href="/" class="back-link">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/dashboard-script.js"></script>
    <script>
        // Validate PIN match before submit
        document.querySelector('form').addEventListener('submit', function (e) {
            const newPin = document.getElementById('newPin').value;
            const confirmNewPin = document.getElementById('confirmNewPin').value;
            if (newPin !== confirmNewPin) {
                e.preventDefault();
                alert('New PINs do not match!');
            }
        });
    </script>
</body>

</html>
